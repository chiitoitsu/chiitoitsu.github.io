<!DOCTYPE html>

<html>
    <head>
        <style>
            div {
                width: 50px;
                height: 50px;
                background-color: orange;
                position: relative;
            }
        </style>
        <script src="../js/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("div").click(function() {
                    $(this).animate({left: "+=60"});
                    $(this).animate({width: "+=60"});
                    $(this).animate({height: "+=60"});
                });
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
