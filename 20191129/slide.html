<!DOCTYPE html>

<html>
    <head>
        <style>
            .slide {
                border: 2px solid #333333;
                box-shadow: 2px 2px 3px #000000;
                float: left;
                margin-top: 30px;
                margin-right: 20px;
            }
        </style>
        <script src="/js/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#up").click(function() {
                    $(".slide").slideUp();
                });
                $("#down").click(function() {
                    $(".slide").slideDown();
                });
                $("#toggle").click(function() {
                    $(".slide").slideToggle();
                });
            });
        </script>
    </head>
    <body>
        <form>
            <input type="button" id="up" value="slideUp">
            <input type="button" id="down" value="slideDown">
            <input type="button" id="toggle" value="slideToggle">
        </form>
        <div class="slide">
            <img src="/img/01.gif">
        </div>
        <div class="slide">
            <img src="/img/02.gif">
        </div>
        <div class="slide">
            <p>배가 고픕니다</p>
        </div>
    </body>
</html>
