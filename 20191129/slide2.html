<!DOCTYPE html>

<html>
    <head>
        <style>
            .big {
                display: none;
                width: 350px;
                height: 350px;
            }
            input {
                width: 150px;
                height: 30px;
                border: 1px solid #cccccc;
                margin: 10px 15px;
            }
            img {
                width: 150px;
                height: 150px;
            }
        </style>
        <script src="/js/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function (){
                    $("#big1").slideToggle();
                });
                $("#btn2").click(function (){
                    $("#big2").slideToggle();
                });
            });
        </script>
    </head>
    <body>
        <table border=1 cellspaceing=0>
            <tr>
                <td><img class="small" src="/img/01.gif"></td>
                <td><img class="small" src="/img/02.gif"></td>
            </tr>
            <tr>
                <td><input id="btn1" type="button" value="큰 이미지로 보기/닫기"></td>
                <td><input id="btn2" type="button" value="큰 이미지로 보기/닫기"></td>
            </tr>
            <tr>
                <td><img id="big1" class="big" src="/img/01.gif"></td>
                <td><img id="big2" class="big" src="/img/02.gif"></td>
            </tr>
        </table>
    </body>
</html>
