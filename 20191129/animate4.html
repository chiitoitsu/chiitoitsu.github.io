<!DOCTYPE html>

<html>
    <head>
        <style>
            div {
                width: 50px;
                height: 50px;
                background-color: green;
                position: relative;
            }
        </style>
        <script src="../js/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $("div").click(function() {
                    var width = $(this).css("width");
                    var height = $(this).css("height");
                    
                    $(this).animate({
                        width: parseInt(width) + 50,
                        height: parseInt(height) + 50
                    });
                });
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
